<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log Viewer for managing and filtering log data"
    />
    <meta name="keywords" content="log, viewer, filter, data, log management" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Log Viewer</h1>
    <div class="controls">
      <button id="toggleFilterType">Toggle Filter Type</button>
      <button id="toggleFetchLogs">Toggle Auto-Refresh</button>
      <button id="refreshLogs">Refresh Now</button>
    </div>

    <form id="filterForm">
      <div id="singleFilter" class="filterSection">
        <div class="filterRow">
          <select class="filterField" name="filterField">
            <option value="level">Level</option>
            <option value="message">Message</option>
            <option value="resourceId">Resource ID</option>
            <option value="timestamp">TimeStamp</option>
            <option value="traceId">Trace ID</option>
            <option value="spanId">Span ID</option>
            <option value="commit">Commit</option>
            <optgroup label="MetaData">
              <option value="metadata.parentResourceId">
                Parent Resource ID
              </option>
            </optgroup>
          </select>
          <input class="filterValue" type="text" name="filterValue" />
        </div>
      </div>
      <div id="multipleFilter">
        <label for="level">Level:</label>
        <input
          type="text"
          id="level"
          name="level"
          class="filterValue"
          placeholder="Enter Level"
        /><br /><br />

        <label for="message">Message:</label>
        <input
          type="text"
          id="message"
          name="message"
          class="filterValue"
          placeholder="Enter Message"
        /><br /><br />

        <label for="resourceId">Resource ID:</label>
        <input
          type="text"
          id="resourceId"
          name="resourceId"
          class="filterValue"
          placeholder="Enter Resource ID"
        /><br /><br />

        <label for="timestamp">Timestamp:</label>
        <input
          type="text"
          id="timestamp"
          name="timestamp"
          class="filterValue"
          placeholder="Enter Timestamp"
        /><br /><br />

        <label for="traceId">Trace ID:</label>
        <input
          type="text"
          id="traceId"
          name="traceId"
          class="filterValue"
          placeholder="Enter Trace ID"
        /><br /><br />

        <label for="spanId">Span ID:</label>
        <input
          type="text"
          id="spanId"
          name="spanId"
          class="filterValue"
          placeholder="Enter Span ID"
        /><br /><br />

        <label for="commit">Commit:</label>
        <input
          type="text"
          id="commit"
          name="commit"
          class="filterValue"
          placeholder="Enter Commit"
        /><br /><br />

        <label for="parentResourceId">Parent Resource ID:</label>
        <input
          type="text"
          id="parentResourceId"
          name="metadata.parentResourceId"
          class="filterValue"
          placeholder="Enter Parent Resource ID"
        /><br /><br />
      </div>
      <button type="submit">Filter</button>
    </form>

    <table id="logTable">
      <thead>
        <tr>
          <th>Level</th>
          <th>Message</th>
          <th>Resource ID</th>
          <th>TimeStamp</th>
          <th>Trace ID</th>
          <th>Span ID</th>
          <th>Commit</th>
          <th>MetaData</th>
        </tr>
      </thead>
      <tbody id="logData"></tbody>
    </table>

    <script src="scripts.js"></script>
  </body>
</html>
